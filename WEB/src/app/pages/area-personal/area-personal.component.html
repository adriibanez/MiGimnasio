<div class="container-fluid  p-3">

    <div class="row">

      <div class="titulos text-center">

    
        <img class="logo" src="../../../assets/images/logo.png" alt="Logo">

        <h1 class="text-center mb-1">¿Eres empleado?</h1>
        <h2 class="text-center">Inicia sesión para relizar tus tareas</h2>
      </div>

    </div>

    <div class="row">
      <form [formGroup]="empleadoLoginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center align-items-center"> 

        <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp"  placeholder="nombre@gmail.com">
            </mat-form-field>
          </div>  

        <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" formControlName="password" class="form-control" id="pass" aria-describedby="passHelp" >
            </mat-form-field>
          </div>
        
        <button mat-raised-button type="submit" [disabled]="!empleadoLoginForm.valid" class="btn">Iniciar sesión</button>
      </form>
    </div>

</div>
