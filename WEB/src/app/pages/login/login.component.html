<div class="container-fluid p-5">

    <div class="row">
      <div class="titulos text-center">

        <img class="logo" src="../../../assets/images/logo.png" alt="Logo">

        <h1 class="text-center">Inicia sesi칩n como usuario</h1>
      </div>

        <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center">

                 -->
                <mat-form-field appearance="outline">
                  <mat-label>Contrase침a</mat-label>
                  <input matInput type="password" formControlName="password" class="form-control" id="pass" aria-describedby="passHelp" >
                </mat-form-field>
              </div>
            
            <button  mat-raised-button type="submit" [disabled]="!userLoginForm.valid" class="btn ">Iniciar sesi칩n</button>
           
          </form>

</div>
