
<div class="container-fluid">
<div class="row p-4 text-center">

    <h1 class="fw-light">Listado de usuarios</h1>

</div>

<div class="row  text-center">

    <div class="col">
        <input type="text" (keyup)="filtrarPorNombre($event)" placeholder="Filtrar por nombre">
    </div>

</div>


<div class="row p-2" *ngIf="(users | json) != '{}'">

      <div class="table-container mat-elevation-z8" >
        <table mat-table [dataSource]="filteredUsers">
         <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef> Nombre </th>
           <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
         </ng-container>
         <ng-container matColumnDef="email">
           <th mat-header-cell *matHeaderCellDef> Email </th>
           <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
         </ng-container>
         <ng-container matColumnDef="dni">
           <th mat-header-cell *matHeaderCellDef> Dni </th>
           <td mat-cell *matCellDef="let user"> {{ user.dni }} </td>
         </ng-container>
         <ng-container matColumnDef="delete">
           <th mat-header-cell *matHeaderCellDef>Eliminar</th>
           <td mat-cell *matCellDef="let user">       
              <button class="btn "  (click)="eliminarUser(user.email)"><i class="material-icons deleteUser">delete</i></button>
           </td>
         </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table> 
   </div>
 
</div>

</div>
